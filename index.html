<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="location" placeholder="Introduce una ciudad...">
            <button onclick="getWeather()">Buscar</button>
        </div>
        
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
        </div>

        <div id="weather-info" class="weather-card hidden">
            <h2 id="city-name"></h2>
            <div class="weather-main">
                <img id="weather-icon" src="" alt="Clima">
                <h1 id="temperature"></h1>
            </div>
            <p id="description"></p>
            <div class="weather-details">
                <p>Humedad: <span id="humidity"></span>%</p>
                <p>Viento: <span id="wind"></span> km/h</p>
            </div>
            
            <div class="forecast-section">
                <h3>Próximos 5 días</h3>
                <div id="forecast-container" class="forecast-container"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
